<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Contact</title>
  <!-- Link to CSS -->
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
  <header class="clearfix">
    <!-- Fixed Header container -->
    <div class="header">
      <!-- Container 960px width maximum -->
      <div class="container">
        <!-- Float left -->
        <section class="Name">
          <h1 class="white">Sean Andersen</h1>
        </section>
        <!-- Float right Nav Bar-->
        <nav>
          <ul>
            <li><a href="contact.html" target="_blank" class="Contact1">Contact</a></li>
            <li><a href="portfolio.html" target="_blank" class="Portfolio1">Portfolio</a></li>
            <li><a href="index.html" target="_blank" class="About1">About</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <main class="clearfix">
    <!-- Container 960px width maximum -->
    <div class="container2">
      <!-- Container 650px width maximum & float left -->
      <div class="aboutMeContainer">
        <h2 class="aboutMe">Contact</h2>
        <hr class="hr1">
        <!-- Contact Information Form -->
        <form class="form" action="contact.html">
          <p class="formName"> Name </p>
          <input class="nameInput" type="text" placeholder=" John Smith">
          <p class="formName"> Email </p>
          <input class="nameInput" type="text" placeholder=" Example@gmail.com">
          <p class="formName"> Message </p>
          <textarea class="messageBox" placeholder="Private message" rows="8" cols="80"></textarea>
          <input type="submit" name="Submit" class="submitName">
        </form>
      </div>
    </div>
    <!-- Container 960px width maximum -->
    <div class="container3">
      <div class="clearfix">
        <!-- Container 270px width maximum & float right -->
        <div class="connectWithMeContainer">
          <h3>Connect with Me</h3>
          <hr class="hr2">
          <!-- Icon links that send to Github, Linkedin, and StackOverflow -->
          <a href="https://github.com/" target="_blank"><img src="assets/images/GitHubIcon.png" alt="GitHub" class="github"></a>
          <a href="https://www.linkedin.com/feed/" target="_blank"><img src="assets/images/Linkedin-2.png" alt="Linkedin" class="linkedin"></a>
          <a href="https://stackoverflow.com/" target="_blank"><img src="assets/images/StackOverflow-2.png" alt="StackOverflow" class="stackoverflow"></a>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <!-- Fixed Footer container -->
    <div class="footer">
      <p class="white2">&copy; Copyright 2017 Sean Andersen</p>
    </div>
  </footer>

</body>

</html>
