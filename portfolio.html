<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Portfolio</title>
  <!-- Link to CSS -->
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
  <header class="clearfix">
    <!-- Fixed Header container -->
    <div class="header">
      <!-- Container 960px width maximum -->
      <div class="container">
        <!-- Float left -->
        <section class="Name">
          <h1 class="white">Sean Andersen</h1>
        </section>
        <!-- Float right Nav Bar-->
        <nav>
          <ul>
            <li><a href="contact.html" target="_blank" class="Contact1">Contact</a></li>
            <li><a href="portfolio.html" target="_blank" class="Portfolio1">Portfolio</a></li>
            <li><a href="index.html" target="_blank" class="About1">About</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <main class="clearfix">
    <!-- Container 960px width maximum -->
    <div class="container2">
      <!-- Container 650px width maximum & float left -->
      <div class="aboutMeContainer">
        <h2 class="aboutMe">Portfolio</h2>
        <hr class="hr1">
        <!--Portfolio content, with links to Expedia/foodnetwork/youtube/mgmnationalharbor/etsy -->
        <div class="relative">
          <a href="https://www.expedia.com/" target="_blank"><img src="assets/images/beach.jpg" alt="beach" class="beach"></a>
          <div class="absolute1">Vacation Bound</div>
          <a href="http://www.foodnetwork.com/" target="_blank"><img src="assets/images/burger.jpg" alt="burger" class="burger"></a>
          <div class="absolute2">Food Connoisseur</div>
        </div>
        <div class="relative">
          <a href="https://www.youtube.com/" target="blank"><img src="assets/images/music.jpg" alt="music" class="music"></a>
          <div class="absolute3">Music Beats</div>
          <a href="https://www.mgmnationalharbor.com/en/nightlife.html" target="_blank"><img src="assets/images/nightlife.jpg" alt="nightlife" class="nightlife"></a>
          <div class="absolute4">Night Life</div>
        </div>
        <div class="relative">
          <a href="https://www.etsy.com/market/dog_lover_gift" target="_blank"><img src="assets/images/dog.jpg" alt="dog" class="dog"></a>
          <div class="absolute5">Dog Lovers</div>
        </div>
      </div>
    </div>
    <!-- Container 960px width maximum -->
    <div class="container3">
      <div class="clearfix">
        <!-- Container 270px width maximum & float right -->
        <div class="connectWithMeContainer">
          <h3>Connect with Me</h3>
          <hr class="hr2">
          <!-- Icon links that send to Github, Linkedin, and StackOverflow -->
          <a href="https://github.com/" target="_blank"><img src="assets/images/GitHubIcon.png" alt="GitHub" class="github"></a>
          <a href="https://www.linkedin.com/feed/" target="_blank"><img src="assets/images/Linkedin-2.png" alt="Linkedin" class="linkedin"></a>
          <a href="https://stackoverflow.com/" target="_blank"><img src="assets/images/StackOverflow-2.png" alt="StackOverflow" class="stackoverflow"></a>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <!-- Fixed Footer container -->
    <div class="footer">
      <p class="white2">&copy; Copyright 2017 Sean Andersen</p>
    </div>
  </footer>

</body>

</html>
